<div class="container">
    <h1 class="form-heading">Registration</h1>
    <div class="login-form">
    <div class="main-div">
        <div class="panel">
       <h2>SignUp</h2>
       <p>Please enter your email and password</p>
       </div>
        <form id="signup">
    
            <div class="form-group">
    
    
                <input type="email" class="form-control" name="email" placeholder="Email Address" [(ngModel)]="registerD.email">
    
            </div>
    
            <div class="form-group">
    
                <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="registerD.password">
    
            </div>

            <button type="submit" class="btn btn-primary" (click)="register()">SignUp</button>
            <br><br>
            <button type="submit" class="btn btn-danger" (click)="backtologin()">Back To Login</button>
    
        </form>
        </div>
    </div>
    </div>
